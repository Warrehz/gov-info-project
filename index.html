<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>We the People</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <!-- nav -->
    <nav class="navbar navbar-light navbar-expand-lg">
      <a class="navbar-brand" href="#"><img src="assets/images/american-flag.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link navbar-brand" href="#">We the People</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input id="navSearch" class="form-control mr-sm-2" type="search" placeholder="1600 Pennslyvania Ave NW, Washington, DC 20500" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <!-- hero section -->
      <div class="jumbotron jumbotron-fluid mt-5">
        <div class="container">
          <h1 class="display-4">We the People</h1>
          <p class="lead">Simple app designed to help people know who their elected officials are.</p>
        </div>
      </div>

      <!-- form -->
      <div class="row">
        <div class="col-sm-12">
          <form role="form" class="form-inline">
            <input id="adSearch" type="text" class="form-control" placeholder="1600 Pennslyvania Ave NW, Washington, DC 20500">
            <button id="searchBtn" type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>

      <div class="row text-center mt-3">
        <div class="col-sm-12">
        </div>
      </div>

      <div class="row">
        <div id="up-elections" class="col-sm-12 d-flex flex-wrap justify-content-start">

        </div>
      </div>

      <div id="early-voting" class="row text-center mt-3">
        <div class="col-sm-12">
          <h3>Early Voting Locations</h3>
        </div>
      </div>

      <div class="row">
        <div id="locations-results" class="col-sm-12 d-flex flex-wrap justify-content-start">

        </div>
      </div>

      <div id="polling-locations" class="row text-center mt-3">
        <div class="col-sm-12">
          <h3>Polling Locations</h3>
        </div>
      </div>

      <div class="row">
        <div id="polling-results" class="col-sm-12 d-flex flex-wrap justify-content-start">

        </div>
      </div>

      <div class="row text-center mt-3">
        <div class="col-sm-12">
          <h3>Elected Officials</h3>
        </div>
      </div>

      <div class="row">
        <div id="rep-results" class="col-sm-12 d-flex flex-wrap justify-content-between">

        </div>
      </div>


  <!--script for search functionality-->
  <script src="config.js"></script>
  <script src="gov-info-api.js"></script>
  </body>
</html>
