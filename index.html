<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>We the People</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">We the People</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <!-- hero section -->
      <div class="jumbotron jumbotron-fluid mt-5">
        <div class="container">
          <h1 class="display-4">We the People</h1>
          <p class="lead">Simple app designed to help people know who their elected officials are.</p>
        </div>
      </div>

      <!-- form -->
      <div class="row">
        <div class="col-sm-12">
          <form role="form">
            <div class="form-group">
              <label><h4>Search By Address</h4></label><input id="adSearch" type="text" class="form-control" placeholder="1600 Pennslyvania Ave NW, Washington, DC 20500">
            </div>
            <button id="searchBtn" type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <h2>Voting Locations</h2>
        </div>
      </div>

      <div class="row">
        <div id="locations-results" class="col-sm-12 d-flex flex-wrap justify-content-between">

        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <h2>Elected Officials</h2>
        </div>
      </div>

      <div class="row">
        <div id="rep-results" class="col-sm-12 d-flex flex-wrap justify-content-between">

        </div>
      </div>


  <!--script for search functionality-->
  <script src="config.js"></script>
  <script src="gov-info-api.js"></script>
